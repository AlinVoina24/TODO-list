<body>
    <div class="wrap">
        <div class="card" role="application" aria-label="AplicaÈ›ie Lista mea de sarcini">
            <div class="header">
                <div class="title">ðŸŒ¸ Lista mea de sarcini</div>
                <div class="subtitle">Simplu, pastel È™i gata de fÄƒcut</div>
            </div>

            <div class="input-row">
                <form id="taskForm" aria-label="Formular adÄƒugare sarcinÄƒ">
                    <input id="taskInput" type="text" placeholder="AdaugÄƒ o sarcinÄƒ nouÄƒ..." aria-label="Text sarcinÄƒ" autocomplete="off" />
                    <button id="addBtn" class="add-btn" aria-label="AdaugÄƒ sarcinÄƒ" title="AdaugÄƒ sarcinÄƒ">+</button>
                </form>
            </div>

            <ul id="taskList" class="todo-list" aria-live="polite" aria-label="Lista de sarcini">
                <!-- Tasks inserted here -->
            </ul>

            <div id="emptyState" class="empty" style="display:none;margin-top:12px;">Nu ai nicio sarcinÄƒ. AdaugÄƒ una sus ðŸ˜Š</div>
        </div>
    </div>

    <script>
        (function(){
            const STORAGE_KEY = 'todo.tasks.v1';
            const form = document.getElementById('taskForm');
            const input = document.getElementById('taskInput');
            const list = document.getElementById('taskList');
            const emptyState = document.getElementById('emptyState');

            let tasks = [];

            // Load from localStorage
            function loadTasks(){
                try{
                    const raw = localStorage.getItem(STORAGE_KEY);
                    tasks = raw ? JSON.parse(raw) : [];
                }catch(e){
                    tasks = [];
                    console.error('Failed to parse tasks', e);
                }
            }

            function saveTasks(){
                localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
            }

            function createTaskElement(task, animate){
                const li = document.createElement('li');
                li.className = 'task' + (task.done ? ' done' : '');
                if (animate) li.classList.add('new');
                li.dataset.id = task.id;

                const left = document.createElement('div');
                left.className = 'left';

                const label = document.createElement('div');
                label.className = 'task-label';
                label.textContent = task.text;
                label.title = task.text;

                left.appendChild(label);

                const controls = document.createElement('div');
                controls.className = 'controls';

                const checkBtn = document.createElement('button');
                checkBtn.className = 'icon-btn check-btn';
                checkBtn.type = 'button';
                checkBtn.title = task.done ? 'DebifeazÄƒ' : 'MarcheazÄƒ ca realizat';
                checkBtn.ariaLabel = 'MarcheazÄƒ ca realizat';
                checkBtn.innerHTML = task.done ? 'â†º' : 'âœ”ï¸';
                checkBtn.addEventListener('click', () => toggleDone(task.id));

                const delBtn = document.createElement('button');
                delBtn.className = 'icon-btn del-btn';
                delBtn.type = 'button';
                delBtn.title = 'È˜terge';
                delBtn.ariaLabel = 'È˜terge sarcina';
                delBtn.innerHTML = 'âœ–ï¸';
                delBtn.addEventListener('click', () => deleteTask(task.id));

                controls.appendChild(checkBtn);
                controls.appendChild(delBtn);

                li.appendChild(left);
                li.appendChild(controls);

                // Remove "new" class after animation to avoid re-animation on re-render
                if (animate){
                    li.addEventListener('animationend', () => li.classList.remove('new'), { once: true });
                }

                return li;
            }

            function renderTasks(newlyAddedId){
                list.innerHTML = '';
                if (!tasks.length){
                    emptyState.style.display = 'block';
                    return;
                }
                emptyState.style.display = 'none';
                // Render tasks in order (newest last)
                for (const t of tasks){
                    const animate = (t.id === newlyAddedId);
                    list.appendChild(createTaskElement(t, animate));
                }
            }

            function addTask(text){
                const trimmed = text.trim();
                if (!trimmed) return;
                const task = {
                    id: String(Date.now()) + '-' + Math.floor(Math.random()*9999),
                    text: trimmed,
                    done: false
                };
                tasks.push(task);
                saveTasks();
                renderTasks(task.id);
            }

            function toggleDone(id){
                const idx = tasks.findIndex(t => t.id === id);
                if (idx === -1) return;
                tasks[idx].done = !tasks[idx].done;
                saveTasks();
                renderTasks();
            }

            function deleteTask(id){
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                renderTasks();
            }

            // Form handling
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const val = input.value;
                if (!val.trim()) return;
                addTask(val);
                input.value = '';
                input.focus();
            });

            // Allow quick add with "+" button too (button is inside form so submit works)
            // Load initial
            loadTasks();
            renderTasks();

            // Accessibility: focus input on load
            window.addEventListener('load', () => {
                input.focus();
            });

            // Expose for debugging (optional)
            window.__todo = { get tasks(){ return tasks.slice(); } };

            // Keyboard: Enter already handled, but support Ctrl+Enter to add newline? Not needed.
        })();
    </script>
